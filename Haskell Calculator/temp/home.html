<!DOCTYPE html>
<form class="form-inline" id="calcEntryForm">
  <div class="form-group">
    <label for="Op1">First Operand:
    <input type="number" class="form-control" id="op1" required>
  <div class="form-group">
    <label for="Operator">Select Operator:
    <select class="form-control" id="operator">
      <option value="+">+
      <option value="-">-
      <option value="*">*
      <option value="/">/
  <div class="form-group">
    <label for="Op2">Second Operand:
    <input type="number" class="form-control" id="op2" required>
  <button type="submit" class="btn btn-default">Calculate
<p>
<h2> Basic Operations using Haskell and Yesod, Stack and Cabal. Then delivered in either JSON and HTML

<h2> <a href=@{CalculationsR}> View All Performed Calculations </a>
